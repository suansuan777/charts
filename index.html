  <script>
      var increment = 100;
  function toggleSVG(svgId) {
    var svg = document.getElementById(svgId);
    if(svg.style.opacity === '') {
      svg.style.opacity = '1';
    }
    else {
     svg.style.opacity = (svg.style.opacity === '0') ? '1' : '0';
    }
    svg.style.zIndex = increment.toString();
    increment += 1;
  }

  function moon() {
    var idList = ['svg12s', 'svg114s', 'svg130s', 'svg214s', 'svg227s','svg311s', 'svg324s', 'svg419s', 'svg408s', 'svg505s','svg518s'
   ,'svg602s', 'svg615s', 'svg629s', 'svg713s', 'svg726s', 'svg811s', 'svg823s', 'svg908s', 'svg919s','svg1017s',  'svg1028s', 'svg1113s', 
   'svg1126s', 'svg1212s', 'svg1224s'
    ];
    for (let i = 0; i < idList.length; i++) {
      toggleSVG(idList[i]);
    }
  }
